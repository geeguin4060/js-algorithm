<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>최솟값 구하기</title>
</head>
<body>
    <pre>
        7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.
        ▣ 입력설명
        첫 번째 줄에 7개의 수가 주어진다.
        ▣ 출력설명
        첫 번째 줄에 가장 작은 값을 출력한다.
        ▣ 입력예제 1
        5 3 7 11 2 15 17
        ▣ 출력예제 1
        2
    </pre>
</body>
<script>
    const findingTheMinimum = (...nums) => {
        let min = Number.MAX_SAFE_INTEGER;

        for (let i = 0; i < 7; i++) {
            const val = nums[i];
            if (min > nums[i]) min = nums[i];
        }

        return min;
    }

    console.log(findingTheMinimum(5, 3, 7, 11, 2, 15, 17));
</script>
</html>
