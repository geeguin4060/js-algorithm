<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대문자로 통일</title>
</head>
<body>
    <pre>
        대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자로 모두 통일하여 문자열을 출력 하는 프로그램을 작성하세요.
        ▣ 입력설명
        첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.
        ▣ 출력설명
        첫 줄에 대문자로 통일된 문자열이 출력된다.
        ▣ 입력예제 1
        ItisTimeToStudy
        ▣ 출력예제 1
        ITISTIMETOSTUDY
    </pre>
</body>
<script>
    const LOWER_CASE_START = 'a'.charCodeAt();
    const LOWER_CASE_END = 'z'.charCodeAt();
    const UPPER_CASE_START = 'A'.charCodeAt();
    const TO_UPPER_CASE_CODE = UPPER_CASE_START - LOWER_CASE_START;

    const capitalization = (str) => {
        let result = '';

        for (const char of str) {
            const ascii = char.charCodeAt();
            if (LOWER_CASE_START <= ascii && ascii <= LOWER_CASE_END) {
                result += String.fromCharCode(ascii + TO_UPPER_CASE_CODE);
            } else {
                result += char;
            }
        }

        return result;
    }

    console.log(capitalization('ItisTimeToStudy'));
</script>
</html>
