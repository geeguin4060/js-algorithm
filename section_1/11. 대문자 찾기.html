<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대문자 찾기</title>
</head>
<body>
    <pre>
        한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램 을 작성하세요.
        ▣ 입력설명
        첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.
        ▣ 출력설명
        첫 줄에 대문자의 개수를 출력한다.
        ▣ 입력예제 1
        KoreaTimeGood
        ▣ 출력예제 1
        3
    </pre>
</body>
<script>
    // const UPPER_CASE_START = 'A'.charCodeAt();
    // const UPPER_CASE_END = 'Z'.charCodeAt();
    const findCapitalLetter = (str) => {
        let cnt = 0;
        for (const char of str) {
            // const ascii = char.charCodeAt();
            // if (UPPER_CASE_START <= ascii && ascii < UPPER_CASE_END) {
            //     cnt++;
            // }
            if (char.toUpperCase() === char) cnt++;
        }
        return cnt;
    }

    console.log(findCapitalLetter('KoreaTimeGood'));
</script>
</html>
