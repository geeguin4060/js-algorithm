<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A를 #으로</title>
</head>
<body>
    <pre>
        대문자로 이루어진 영어단어가 입력되면 단어에 포함된 ‘A'를 모두 ’#‘으로 바꾸어 출력하는 프로그램을 작성하세요.
        ▣ 입력설명
        첫 번째 줄에 문자열이 입력된다.
        ▣ 출력설명
        첫 번째 줄에 바뀐 단어를 출력한다.
        ▣ 입력예제 1
        BANANA
        ▣ 출력예제 1
        B#N#N#
    </pre>
</body>
<script>
    const replaceAtoHash = (str) => {
        let result = '';

        for (const char of str) {
            result += char === 'A' ? '#' : char;
        }

        return result;
    }

    const replaceAtoHash2 = (str) => str.replaceAll('A', '#');

    console.time('replaceAtoHash code measure');
    console.log(replaceAtoHash('BANANA'));
    console.timeEnd('replaceAtoHash code measure');

    console.time('replaceAtoHash code measure');
    console.log(replaceAtoHash2('BANANA'));
    console.timeEnd('replaceAtoHash code measure');
</script>
</html>
